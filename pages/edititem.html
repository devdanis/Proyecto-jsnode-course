    <h2>EDITAR ITEM</h2>
    
    <!-- Formulario de edición -->
    <form action="" method="post">
        <input type="hidden" name="id" value="1"> 
        
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" value="Categoría del item"><br><br>

        <label for="licencia">Licencia:</label>
        <input type="text" id="licencia" name="licencia" value="Licencia del item"><br><br>

        <label for="nombre del producto">Nombre del producto:</label>
        <input type="text" id="nombre del producto" name="nombre del producto" value="nombre del producto"><br><br>
        
        <label for="descripcion"></label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50">Descripción actual del item</textarea><br><br>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" value="sku"><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="precio"><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="stock"><br><br>

        <label for="descuento">Descuento:</label>
        <input type="number" id="descuento" name="descuento" value="descuento"><br><br>

        <label for="cuotas">Cuotas:</label>
        <input type="number" id="cuotas" name="cuotas" value="cuotas"><br><br>

        <p>Imágenes:</p>
        <input type="submit" value="Elegir Archivo">

        <ul>
