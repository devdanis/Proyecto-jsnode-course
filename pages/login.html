	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="stylesheet" href="../css/login-style.css">
	<title>Login</title>
</head>

<body>
	<header>
		<nav class="navbar container">
			<div class="navbar__logo">
				<a href=".././index.html">
					<img src=".././assets/img/branding/logo_light_horizontal.svg" alt="logo de funkoshop" />
				</a>
			</div>

			<div class="navbar__burger-icon">
				<img class="navbar__bar" src=".././assets/icons/burger-bar.svg" alt="icono de barra de busqueda" />
			</div>

			<ul class="navbar__menu">
				<li><a href="../index.html">INICIO</a></li>
				<li><a href="./contacto.html">CONTACTO</a></li>

					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="main__form-container">
			<h1>INGRESAR A MI CUENTA</h1>
			<form class="main__form" method="post" action="">
				<div class="form__div">
					<label class="form__label" for="email">Email:</label>
					<input id="email" type="email" name="email" placeholder="jonhdoe@correo.com" />
				</div>
				<div class="form__div">
					<label class="form__label" for="password">Contraseña:</label>
					<input id="password" type="password" name="password" />
				</div>

				<div class="form__div login">
					<button class="form__button" type="submit">Ingresar</button>
					<input id="recordarme" name="recordarme" type="checkbox" />
					<label class="form__label-checkbox" for="recordarme">Recordarme</label>

				</div>
			</form>
			<a href="#">¿Olvido su contraseña?</a>
		</section>

	</main>
	<footer>
		<div class="footer__nav container">
			<ul class="footer__menu">
				<li><a href=".././index.html">INICIO</a></li>

					<img src=".././assets/img/branding/isotype.svg" alt="logo de funkoshop" />
				</a>

		</div>
