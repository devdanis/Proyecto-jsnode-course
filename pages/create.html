        <nav> <!-- barra de navegacion -->

                <a href=".././index.html"> <!-- logo -->

                <li> <a href="../index.html">Home</a> </li>

                        <img src="../assets/icons/cart-icon.svg" alt="icono del carro de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>CREAR NUEVO ITEM</h1>
        <form method="post" action="">
            <label for="categorias">Categoría:</label>
            <select name="categorias" id="categorias">
                <option>Seleccionar</option>
                <!-- Agrega más opciones de categorías aquí -->
            </select>

            <label for="licencia">Licencia:</label>
            <select id="licencia" name="licencia">
                <option>Seleccionar</option>
                <!-- Agrega más opciones de licencias aquí -->
            </select>

            <label for="name-product">Nombre del producto:</label>
            <input type="text" id="name-product" placeholder="Kakashi Hatake Shippuden Saga">

            <label for="descripcion">Descripción del producto:</label>
            <textarea id="descripcion" placeholder="Descripción del producto"></textarea>

            <label for="sku">SKU:</label>
            <input type="text" id="sku" placeholder="SSK111AB001">

            <label for="precio">Precio:</label>
            <input type="text" id="precio" placeholder="$0.00">

            <label for="stock">Stock:</label>
            <input type="text" id="stock" placeholder="0">

            <label for="descuento">Descuento:</label>
            <input type="text" id="descuento" placeholder="0%">

            <label for="cuotas">Cuotas:</label>
            <select name="cuotas" id="cuotas">
                <option>3 Cuotas sin interés</option>
                <!-- Agrega más opciones de cuotas aquí -->
            </select>

            <label for="imagenes">Imágenes:</label>
            <input type="file" id="imagenes">

            <button>Agregar Producto</button>
            <button>Limpiar</button>
        </form>

    </section>
